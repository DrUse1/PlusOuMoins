<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Plus Ou Moins</title>
    <script src="app.js"></script>
  </head>
  <body>
    <header>
      <h1>Plus ou Moins</h1>
    </header>

    <div id="div-start_button" class="div-start_button">
      <button class="button start_button" onclick="startGame()" type="button">Lancer</button>
    </div>

    <div id="game" class="game">
      <p id="action-message" class="action-message">Devinez le nombre compris entre 0 et 100</p>

      <div class="choice">
        <input class="input" id="input" type="number" onkeypress="enter()" min="0" max="100">
      </div>

      <div class="div-submit_button">
        <button class="button" id="submit_button" onclick="submit()" type="button">Valider</button>
      </div>

      <div id="div-result" class="result">
        <h1 id="result">+/-</h1>
      </div>
    </div>
  </body>
</html>
